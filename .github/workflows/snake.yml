name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        with:
          github_user_name: vivekshahi918
          outputs: dist/snake.svg
      - uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist
